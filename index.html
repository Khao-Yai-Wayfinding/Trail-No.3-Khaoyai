<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trail No.3 Map</title>
  <style>
    html, body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: "Courier New", Courier, monospace;
      font-size: 16px;
    }

    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      gap: 10px;
      padding: 0 20px;
      box-sizing: border-box;
    }

    /* General box style */
    .map-box, .info-box, .timeline-box, .donation-box {
      border: 2px solid white;
      background-color: black;
      color: white;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .map-box {
      grid-column: 1 / 2;
      grid-row: 1 / 3;
    }

    .filters {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    /* Multi-select dropdown styles */
    .multiselect {
      position: relative;
      font-family: inherit;
      font-size: 16px;
      user-select: none;
      cursor: pointer;
      width: 150px;
    }

    .selectBox {
      border: 1px solid white;
      padding: 5px;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .selectBox::after {
      content: "â–¼";
      font-size: 12px;
      margin-left: 5px;
    }

    .checkboxes {
      display: none;
      position: absolute;
      background-color: black;
      border: 1px solid white;
      top: 100%;
      left: 0;
      right: 0;
      max-height: 120px;
      overflow-y: auto;
      z-index: 100;
      padding: 5px 0;
    }

    .checkboxes label {
      display: block;
      padding: 3px 10px;
      cursor: pointer;
      color: white;
    }

    .checkboxes label:hover {
      background-color: #1e90ff;
    }

    .map-title {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Right column layout for info and donation */
    .right-column {
      display: grid;
      grid-template-rows: 1fr auto;
      height: 100%;
      gap: 10px;
    }

    .info-box {
      grid-row: 1;
      overflow-y: auto;
    }

    .donation-box {
      grid-row: 2;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      text-align: center;
    }

    .timeline-box {
      grid-column: 1 / 3;
      grid-row: 3 / 4;
      height: 150px; /* Larger height */
      text-align: center;
      font-size: 18px;
      overflow: auto;
    }

    .loading-text::after {
      content: "";
      display: inline-block;
      animation: dots 1.2s steps(4, end) infinite;
    }

    @keyframes dots {
      0% { content: ""; }
      25% { content: "."; }
      50% { content: ".."; }
      75% { content: "..."; }
      100% { content: ""; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="map-box">
      <div class="filters">
        <div class="multiselect">
          <div class="selectBox" onclick="toggleCheckboxes('treeTypes')">
            Tree types
          </div>
          <div id="treeTypes" class="checkboxes">
            <label><input type="checkbox" value="1" /> 1.</label>
            <label><input type="checkbox" value="2" /> 2.</label>
            <label><input type="checkbox" value="3" /> 3.</label>
          </div>
        </div>

        <div class="multiselect">
          <div class="selectBox" onclick="toggleCheckboxes('season')">
            Season
          </div>
          <div id="season" class="checkboxes">
            <label><input type="checkbox" value="1" /> 1.</label>
            <label><input type="checkbox" value="2" /> 2.</label>
            <label><input type="checkbox" value="3" /> 3.</label>
          </div>
        </div>

        <div class="multiselect">
          <div class="selectBox" onclick="toggleCheckboxes('size')">
            Size
          </div>
          <div id="size" class="checkboxes">
            <label><input type="checkbox" value="1" /> 1.</label>
            <label><input type="checkbox" value="2" /> 2.</label>
            <label><input type="checkbox" value="3" /> 3.</label>
          </div>
        </div>
      </div>
      <div class="map-title">Trail No.3 Map</div>
    </div>

    <div class="right-column" style="grid-column: 2 / 3; grid-row: 1 / 3;">
      <div class="info-box">
        <h3>Tree Information</h3>
        <p>Details will appear here.</p>
      </div>

      <div class="donation-box">
        <h3>Support Us</h3>
        <p>It takes more than footsteps to keep the trail alive!</p>
        <a href="donate.html">
  <button style="padding:8px 16px; background: white; color: black; border:none; cursor:pointer;">
    Donate
  </button>
</a>

</div>

    </div>

    <div class="timeline-box">
      <span>Coming soon<span class="loading-text"></span></span>
    </div>
  </div>

  <script>
    function toggleCheckboxes(id) {
      const box = document.getElementById(id);
      if (box.style.display === "block") {
        box.style.display = "none";
      } else {
        // Hide all others first
        document.querySelectorAll(".checkboxes").forEach(el => {
          el.style.display = "none";
        });
        box.style.display = "block";
      }
    }

    // Close dropdowns if clicking outside
    document.addEventListener("click", function(event) {
      const multiselects = document.querySelectorAll(".multiselect");
      let clickedInside = false;
      multiselects.forEach(ms => {
        if (ms.contains(event.target)) clickedInside = true;
      });
      if (!clickedInside) {
        document.querySelectorAll(".checkboxes").forEach(el => {
          el.style.display = "none";
        });
      }
    });
  </script>
</body>
</html>
