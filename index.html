<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Flora Map">
  <title>Trail No.3 Flora Map</title>
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }

    body {
      background: #000;
      color: #fff;
      font-family: "Courier New", Courier, monospace;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    .page-padding {
      padding: 10px;
      height: 100vh;
      box-sizing: border-box;
      width: 100vw;
      overflow: hidden;
      /* iPhone safe areas */
      padding-top: max(10px, env(safe-area-inset-top));
      padding-bottom: max(10px, env(safe-area-inset-bottom));
      padding-left: max(10px, env(safe-area-inset-left));
      padding-right: max(10px, env(safe-area-inset-right));
    }

    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: 1fr auto;
      height: 100%;
      width: 100%;
      gap: 10px;
      box-sizing: border-box;
    }

    /* iPhone Layout - Map takes half screen, then Forest Inventory, then Timeline */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: 50vh auto 1fr;
        gap: 8px;
      }
      
      .map-box {
        grid-column: 1;
        grid-row: 1;
        height: 50vh;
        min-height: 300px;
      }
      
      .right-column {
        grid-column: 1;
        grid-row: 2;
        height: auto;
        min-height: 200px;
      }
      
      .timeline-box {
        grid-column: 1;
        grid-row: 3;
        height: 100px;
        min-height: 80px;
      }
      
      .header-section {
        flex-direction: column;
        gap: 8px;
        margin: 8px;
        align-items: flex-start;
      }
      
      .header-title {
        font-size: 18px;
        margin: 0;
      }
      
      .donation-box-inline {
        width: 100%;
        height: 36px;
        font-size: 12px;
        padding: 6px 12px;
        margin: 0;
      }
      
      .filters {
        flex-wrap: wrap;
        margin: 8px;
        gap: 6px;
      }
      
      .filter-group {
        min-width: 80px;
        flex: 1;
      }
      
      .filter-label-btn {
        padding: 8px 12px;
        font-size: 12px;
        min-height: 36px;
        width: 100%;
        border-radius: 6px;
      }
      
      .reset-btn {
        padding: 8px 12px;
        font-size: 12px;
        flex: 1;
        min-width: 80px;
        height: 36px;
        border-radius: 6px;
      }
      
      .info-header {
        font-size: 16px;
        margin-top: 10px;
      }
      
      .info-box {
        max-height: none;
        padding: 10px;
      }
      
      .node-info-list {
        max-height: 150px;
        overflow-y: auto;
      }
      
      #force-map {
        margin: 8px;
        min-height: 250px;
      }
      
      /* Better touch targets for iPhone */
      .dropdown-options {
        min-width: 120px;
        max-height: 180px;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      .dropdown-options .filter-option {
        padding: 12px 16px;
        font-size: 14px;
        min-height: 44px;
        display: flex;
        align-items: center;
      }
      
      .node-info-card {
        min-height: 44px;
        padding: 10px 12px;
        font-size: 14px;
        border-radius: 8px;
        margin-bottom: 6px;
      }
      
      .tree-img {
        max-height: 120px;
        border-radius: 8px;
      }
      
      .timeline-box {
        font-size: 14px;
        padding: 10px;
      }
    }

    /* iPad/Tablet adjustments */
    @media (min-width: 769px) and (max-width: 1024px) {
      .container {
        grid-template-columns: 3fr 2fr;
      }
      
      .filter-group {
        min-width: 110px;
      }
      
      .filter-label-btn {
        font-size: 14px;
        padding: 6px 15px;
      }
    }

    /* Desktop optimizations */
    @media (min-width: 1025px) {
      .header-title {
        font-size: 24px;
      }
      
      .info-header {
        font-size: 22px;
      }
      
      .filter-label-btn {
        font-size: 15px;
        padding: 8px 18px;
      }
    }

    .map-box, .info-box, .timeline-box {
      border: 2px solid white;
      border-radius: 8px;
      background: black;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .map-box {
      padding: 0;
      min-width: 0;
      min-height: 0;
      position: relative;
    }

    .header-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }

    .header-title {
      font-size: 22px;
      font-weight: bold;
      color: white;
      margin: 0;
      font-family: "Courier New", Courier, monospace;
    }

    .header-hr {
      border: none;
      border-top: 2px solid white;
      margin: 0 0 18px 0;
      width: 100%;
    }

    .filters {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 0 20px 20px 20px;
      justify-content: flex-start;
      font-family: "Courier New", Courier, monospace;
      position: relative;
    }

    .filter-group {
      position: relative;
      min-width: 120px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-family: "Courier New", Courier, monospace;
      font-size: 16px;
    }

    .filter-label-btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      background: black;
      color: white;
      border: 1px solid white;
      border-radius: 4px;
      padding: 8px 18px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s;
      margin-bottom: 0;
      min-width: 120px;
      position: relative;
      font-family: "Courier New", Courier, monospace;
      -webkit-appearance: none;
    }

    .filter-label-btn:active {
      background: #333;
    }

    .filter-label-btn .arrow {
      margin-left: auto;
      font-size: 12px;
      transition: transform 0.2s;
    }

    .filter-label-btn.open .arrow {
      transform: rotate(180deg);
    }

    .dropdown-options {
      display: none;
      position: absolute;
      background: black;
      border: 1px solid white;
      border-radius: 6px;
      z-index: 1000;
      min-width: 100%;
      margin-top: 2px;
      flex-direction: column;
      left: 0;
      top: 100%;
      box-shadow: 0 4px 12px rgba(255,255,255,0.1);
      padding: 8px 0;
      font-family: "Courier New", Courier, monospace;
      font-size: 16px;
    }

    .dropdown-options .filter-option {
      padding: 8px 18px;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      font-size: 15px;
      background: black;
      color: white;
      margin: 2px 8px;
      font-family: "Courier New", Courier, monospace;
    }

    .dropdown-options .filter-option.selected {
      background: white;
      color: black;
    }

    .dropdown-options .filter-option:active {
      background: #333;
      color: white;
    }

    .reset-btn {
      background: none;
      color: #1e90ff;
      border: 1px solid #1e90ff;
      border-radius: 4px;
      padding: 8px 18px;
      font-size: 15px;
      cursor: pointer;
      margin-left: 8px;
      transition: all 0.2s;
      align-self: flex-end;
      font-family: "Courier New", Courier, monospace;
      -webkit-appearance: none;
    }

    .reset-btn:active {
      background: #1e90ff;
      color: white;
    }

    #force-map {
      width: 100%;
      height: 100%;
      min-height: 300px;
      flex: 1 1 auto;
      background: #000;
      border-radius: 6px;
      margin: 0 16px 16px 16px;
      position: relative;
      box-sizing: border-box;
      touch-action: manipulation;
    }

    .right-column {
      grid-column: 2 / 3;
      grid-row: 1 / 2;
      display: flex;
      flex-direction: column;
      height: 100%;
      min-width: 0;
      min-height: 0;
      gap: 18px;
    }

    .info-box {
      flex: 1 1 0;
      min-height: 180px;
      margin-bottom: 0;
      padding: 20px;
      max-height: 100%;
      overflow: hidden;
    }

    .info-header {
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-align: left;
      margin: 0 0 8px 0;
      font-family: "Courier New", Courier, monospace;
      position: sticky;
      top: 0;
      background: black;
      z-index: 2;
    }

    .info-hr {
      border: none;
      border-top: 2px solid white;
      margin: 0 -20px 18px -20px;
      width: calc(100% + 40px);
      position: sticky;
      top: 28px;
      background: black;
      z-index: 2;
    }

    .node-info-list {
      flex: 1 1 auto;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-bottom: 10px;
      scrollbar-width: thin;
      scrollbar-color: white black;
      max-height: calc(100vh - 200px);
      background: black;
    }

    .node-info-list::-webkit-scrollbar {
      width: 6px;
      background: black;
    }

    .node-info-list::-webkit-scrollbar-thumb {
      background: white;
      border-radius: 3px;
    }

    .node-info-list::-webkit-scrollbar-track {
      background: black;
    }

    .node-info-card {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-height: 32px;
      padding: 8px 12px;
      margin-bottom: 4px;
      background: black;
      border: 1px solid white;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      position: relative;
      color: white;
      -webkit-user-select: none;
    }

    .node-info-card:active {
      background: #333;
    }

    .node-info-card .node-title {
      font-weight: bold;
      margin-bottom: 0;
      color: white;
    }

    .node-info-card .node-details {
      display: none;
      margin-top: 8px;
      white-space: normal;
      color: white;
    }

    .node-info-card.selected-info-card {
      white-space: normal;
      overflow: visible;
      text-overflow: unset;
      max-height: none;
      background: black !important;
      color: white !important;
      border-color: white;
      border-width: 2px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
      flex-direction: column;
      align-items: flex-start;
    }

    .node-info-card.selected-info-card .node-details {
      display: block;
      width: 100%;
      color: white;
    }

    .tree-img {
      max-width: 100%;
      max-height: 150px;
      width: 100%;
      display: block;
      margin: 8px 0;
      border-radius: 6px;
      object-fit: cover;
      border: 1px solid white;
    }

    .node-info-card .node-details div {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 4px 8px;
      margin: 2px 0;
      border-radius: 4px;
    }

    .timeline-box {
      grid-column: 1 / 3;
      grid-row: 2 / 3;
      height: 120px;
      text-align: center;
      font-size: 17px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading-text::after {
      content: "";
      display: inline-block;
      animation: dots 1.2s steps(4, end) infinite;
    }

    @keyframes dots {
      0% { content: ""; }
      25% { content: "."; }
      50% { content: ".."; }
      75% { content: "..."; }
      100% { content: ""; }
    }

    .donation-box-inline {
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      color: black;
      border: 1px solid white;
      border-radius: 4px;
      padding: 6px 18px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      width: 120px;
      font-family: "Courier New", Courier, monospace;
      text-decoration: none;
      transition: all 0.2s;
      -webkit-appearance: none;
    }

    .donation-box-inline:active {
      background: black;
      color: white;
      border-color: white;
    }

    .tooltip {
      position: absolute;
      pointer-events: none;
      font-size: 11px;
      padding: 8px 10px;
      background: rgba(0,0,0,0.85);
      color: white;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
      border: 1px solid rgba(255,255,255,0.3);
      font-family: "Courier New", Courier, monospace;
      max-width: 200px;
      line-height: 1.3;
    }

    /* Prevent zoom on double-tap */
    @media (max-width: 768px) {
      input, select, textarea, button {
        font-size: 16px !important;
      }
    }
  </style>
</head>
<body>
  <div class="page-padding">
    <div class="container">
      <!-- Map and Filters -->
      <div class="map-box">
        <div class="header-section">
          <div class="header-title">Trail No.3 Flora Map</div>
          <a href="donate.html" target="_blank" class="donation-box-inline">Donate</a>
        </div>
        <hr class="header-hr">
        <div class="filters">
          <!-- Type Filter -->
          <div class="filter-group multiselect" data-filter="type">
            <button class="filter-label-btn" type="button">
              Tree Type <span class="arrow">&#9660;</span>
            </button>
            <div class="dropdown-options">
              <span class="filter-option selected" data-value="All">All</span>
              <span class="filter-option" data-value="Evergreen">Evergreen</span>
              <span class="filter-option" data-value="Deciduous">Deciduous</span>
              <span class="filter-option" data-value="Fruit">Fruit</span>
              <span class="filter-option" data-value="Coniferous">Coniferous</span>
              <span class="filter-option" data-value="Shrub">Shrub</span>
              <span class="filter-option" data-value="Herb">Herb</span>
              <span class="filter-option" data-value="Vine">Vine</span>
              <span class="filter-option" data-value="Rattan">Rattan</span>
              <span class="filter-option" data-value="Orchid">Orchid</span>
              <span class="filter-option" data-value="Palm">Palm</span>
              <span class="filter-option" data-value="Bamboo">Bamboo</span>
            </div>
          </div>
          <!-- Season Filter -->
          <div class="filter-group multiselect" data-filter="season">
            <button class="filter-label-btn" type="button">
              Season <span class="arrow">&#9660;</span>
            </button>
            <div class="dropdown-options">
              <span class="filter-option selected" data-value="All">All</span>
              <span class="filter-option" data-value="Winter">Winter</span>
              <span class="filter-option" data-value="Summer">Summer</span>
              <span class="filter-option" data-value="Rainy">Rainy</span>
            </div>
          </div>
          <!-- Size Filter -->
          <div class="filter-group multiselect" data-filter="size">
            <button class="filter-label-btn" type="button">
              Size <span class="arrow">&#9660;</span>
            </button>
            <div class="dropdown-options">
              <span class="filter-option selected" data-value="All">All</span>
              <span class="filter-option" data-value="Small">Small</span>
              <span class="filter-option" data-value="Medium">Medium</span>
              <span class="filter-option" data-value="Large">Large</span>
            </div>
          </div>
          <!-- Reset Button -->
          <button class="reset-btn" type="button" id="resetFiltersBtn">Reset Filters</button>
        </div>
        <div id="force-map"></div>
      </div>

      <!-- Right Column: Info -->
      <div class="right-column">
        <div class="info-box">
          <div class="info-header">Forest Inventory</div>
          <hr class="info-hr">
          <div class="node-info-list" id="nodeInfoList"></div>
        </div>
      </div>

      <!-- Timeline -->
      <div class="timeline-box">
        <span>Coming soon<span class="loading-text"></span></span>
      </div>
    </div>
  </div>

  <div class="tooltip" id="tooltip"></div>

  <!-- D3.js -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  
  <!-- Filter UI Logic -->
  <script>
    function closeAllDropdowns() {
      document.querySelectorAll('.dropdown-options').forEach(el => el.style.display = "none");
      document.querySelectorAll('.filter-label-btn').forEach(btn => btn.classList.remove('open'));
    }

    document.querySelectorAll('.filter-label-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.stopPropagation();
        const group = btn.closest('.filter-group');
        const dropdown = group.querySelector('.dropdown-options');
        const isOpen = dropdown.style.display === "block";
        closeAllDropdowns();
        if (!isOpen) {
          dropdown.style.display = "block";
          btn.classList.add('open');
        }
      });
    });

    document.addEventListener("click", function(event) {
      if (!event.target.closest('.filter-group')) {
        closeAllDropdowns();
      }
    });

    // Improved touch handling for mobile
    document.querySelectorAll('.dropdown-options .filter-option').forEach(option => {
      option.addEventListener('click', function(e) {
        e.stopPropagation();
        const dropdown = option.parentElement;
        const options = dropdown.querySelectorAll('.filter-option');
        if (option.dataset.value === "All") {
          options.forEach(opt => opt.classList.remove('selected'));
          option.classList.add('selected');
        } else {
          dropdown.querySelector('.filter-option[data-value="All"]').classList.remove('selected');
          option.classList.toggle('selected');
          const anySelected = Array.from(options).slice(1).some(opt => opt.classList.contains('selected'));
          if (!anySelected) {
            options[0].classList.add('selected');
          }
        }
        updateGraphWithFilters();
        // Close dropdown after selection on mobile
        if (window.innerWidth <= 768) {
          closeAllDropdowns();
        }
      });
    });

    document.getElementById('resetFiltersBtn').addEventListener('click', function() {
      document.querySelectorAll('.dropdown-options').forEach(dropdown => {
        dropdown.querySelectorAll('.filter-option').forEach(opt => opt.classList.remove('selected'));
        const allOption = dropdown.querySelector('.filter-option[data-value="All"]');
        if (allOption) allOption.classList.add('selected');
      });
      if (window.TreeData && window.TreeData.nodes) {
        window.TreeData.nodes.forEach(n => { n.fx = null; n.fy = null; });
      }
      closeAllDropdowns();
      updateGraphWithFilters();
    });

    function getSelectedFilters() {
      const filters = {};
      document.querySelectorAll('.filter-group').forEach(group => {
        const filterKey = group.getAttribute('data-filter');
        const selected = Array.from(group.querySelectorAll('.filter-option.selected')).map(opt => opt.dataset.value);
        filters[filterKey] = selected.includes("All") ? [] : selected;
      });
      return filters;
    }

    function updateGraphWithFilters() {
      if (window.drawGraphWithFilters) {
        const filters = getSelectedFilters();
        window.drawGraphWithFilters(filters);
      }
    }

    // Prevent zoom on double-tap
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    document.addEventListener("DOMContentLoaded", function() {
      console.log("🌐 DOM loaded, initializing interface...");
      
      // Show initial loading state
      const infoList = document.getElementById("nodeInfoList");
      if (infoList) {
        infoList.innerHTML = `
          <div style="color: #aaa; text-align: center; padding: 20px;">
            <div>🌳 Loading flora data<span class="loading-text"></span></div>
            <div style="font-size: 12px; margin-top: 8px;">
              Please wait while we fetch the tree information
            </div>
          </div>
        `;
      }
      
      // Try to update graph (will show loading message if data not ready)
      updateGraphWithFilters();
    });
  </script>

  <!-- Main Graph Logic -->
  <script src="graph.js"></script>
</body>
</html>
